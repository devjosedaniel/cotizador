<nz-page-header (nzBack)="onBack()" nzBackIcon class="site-page-header" nzTitle="Categoria" [nzSubtitle]="subtitulo"></nz-page-header>
<app-error [error]="error"></app-error>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="nombre">Nombre</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese un nombre de categoria!">
            <input nz-input formControlName="nombre" id="nombre" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button [disabled]="cargando" [nzLoading]="cargando" nz-button nzType="primary">Guardar</button>
        </nz-form-control>
    </nz-form-item>
</form>
