<div class="login-main" nz-row nzJustify="space-around" nzAlign="middle">
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="9" nzXl="9"></div>
    <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="6" nzXl="6">
        <h1 nz-typography>Iniciar sesión</h1>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Por favor ingrese su usuario!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="usuario" placeholder="Usuario" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Por favor ingrese su contraseña!">
                    <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="Contraseña" />
                    </nz-input-group>
                    <ng-template #suffixTemplate>
                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="recuerdame">
            <span>Recuerdame</span>
          </label>
                </div>
                <!-- <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                </div> -->
            </div>
            <button [nzLoading]="loading" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Entrar</button>
            <!-- Or <a> register now! </a> -->
            <nz-alert *ngIf="error" nzType="error" [nzMessage]="error" nzShowIcon> </nz-alert>
        </form>
    </div>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="9" nzXl="9"></div>
</div>
