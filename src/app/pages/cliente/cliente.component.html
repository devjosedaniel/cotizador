<nz-page-header class="site-page-header" nzTitle="Clientes" nzSubtitle="Listado de clientes"></nz-page-header>

<div class="table-operations">
    <button nz-button (click)="nuevo()">Agregar</button>

</div>
<nz-table [nzLoading]="cargando" #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
    <thead>
        <tr>
            <!-- <th>#</th> -->
            <th nzCustomFilter>
                Nombre
                <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                    <i nz-icon nzType="search"></i>
                </nz-filter-trigger>
            </th>
            <th>Dirección</th>
            <th>Telefóno</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of nzTable.data; let i = index">
            <!-- <td>{{ i+1}}</td> -->
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.email }}</td>
            <td>
                <button (click)="edit(cliente.id)" nz-button>Detalle</button>
                <button nz-popconfirm nzPopconfirmTitle="Seguro quieres eliminar?" (nzOnConfirm)="eliminar(cliente.id)" nz-button>Eliminar</button>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
        <div class="search-box">
            <input type="text" nz-input placeholder="Buscar nombre" [(ngModel)]="searchValue" />
            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
            Buscar
          </button>
            <button nz-button nzSize="small" (click)="reset()">Limpiar</button>
        </div>
    </div>
</nz-dropdown-menu>
